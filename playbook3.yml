---
- name: Configure tomcat on all servers
  hosts: all
  tasks:
    - name: Install tomcat9
      apt:
        name: tomcat9
        state: present
        update_cache: yes
    - name: Install tomcat9-admin
      apt:
        name: tomcat9-admin
        state: present
    - name: Copy tomcat-users.xml file
      copy:
        src: tomcat-users.xml
        dest: /etc/tomcat9
    - name: Change tomcat port from 9090 to 8080
      replace: 
        regexp: 9090
        replace: 8080
        path: /etc/tomcat9/server.xml
    - name: Restart tomcat9
      service:
        name: tomcat9
        state: restarted
    - name: Pause for 1 min
      pause:
        minutes: 1
    - name: Check tomcat on server1
      uri:
        url: http://172.31.19.224:8080
        status_code: 200
    - name: Check tomcat on server2
      uri:
        url: http://172.31.28.186:8080
        status_code: 200
